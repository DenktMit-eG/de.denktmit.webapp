spring.config.import=optional:file:../.env[.properties]
spring.logging.group.db=org.hibernate,org.springframework.data.jpa,org.springframework.jdbc
spring.logging.level.db=DEBUG
spring.datasource.url=${DB_IT_URL}:${DB_IT_PORT}/${DB_IT_NAME}
spring.datasource.username=db-it-user
spring.datasource.password=db-it-pass
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.hikari.pool-name=hikari-pool
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.tmp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false