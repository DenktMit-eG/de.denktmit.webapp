<!doctype html>
<html class="no-js" lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
  <meta charset="utf-8">
  <title>Password recovery</title>
</head>
<body>
<wicket:extend>
  <article>
    <hgroup>
      <h1>Password recovery</h1>
      <p wicket:id="tokenValidText">Please reset your password, you will be asked to log in afterward</p>
      <p wicket:id="tokenInvalidText">The token you provided seems invalid, please restart password recovery</p>
    </hgroup>

    <div wicket:id="feedback"></div>

    <div wicket:id="formContainer">
      <form wicket:id="form" method="post">
        <label for="password">
          <span>Password</span>:
          <input type="password" id="password" wicket:id="password" />
        </label>
        <label for="passwordRepeated">
          <span>Repeat password</span>:
          <input type="password" id="passwordRepeated" wicket:id="passwordRepeated" />
        </label>
        <input type="reset" id="reset" name="reset" value="Reset" />
        <input type="submit" id="create" name="create" value="Create" />
      </form>
    </div>

    <div wicket:id="infoContainer">
      <!-- Message for invalid token is above in the hgroup -->
    </div>
  </article>
</wicket:extend>
</body>
</html>
