<!doctype html>
<html class="no-js" lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
  <meta charset="utf-8">
  <title>Login</title>
</head>
<body>
<wicket:extend>
  <article>
    <hgroup>
      <h1>Login</h1>
      <p>Login with your e-mail address and password</p>
    </hgroup>

    <div wicket:id="feedback"></div>

    <form wicket:id="form" method="post" action="LoginPage.html">
      <label for="email">
        <span>E-Mail</span>:
        <input type="email" id="email" wicket:id="email" required="required" />
      </label>
      <label for="password">
        <span>Password</span>:
        <input type="password" id="password" wicket:id="password" required="required" />
      </label>
      <input type="submit" value="Login" />
    </form>
  </article>
</wicket:extend>
</body>
</html>
