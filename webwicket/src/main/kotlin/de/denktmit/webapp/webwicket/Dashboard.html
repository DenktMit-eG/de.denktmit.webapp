<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:wicket="http://wicket.apache.org">
<head>
    <title>DenktMit - Webapp</title>
</head>
<body>
<wicket:extend>
    <h1>Dashboard</h1>
    <div wicket:id="dataIntegrityReport" class="card p-2 mb-2"></div>
    <div wicket:id="missingPerformanceRecords" class="card p-2 mb-4"></div>
    <div wicket:id="invoicesCreditsFailedMailAttempts" class="card p-2 mb-4"></div>
    <div wicket:id="unfinishedInvoices" class="card p-2 mb-4"></div>
    <div wicket:id="unfinishedCredits" class="card p-2 mb-2"></div>
    <div wicket:id="unpaidInvoices" class="card p-2 mb-2"></div>
    <div wicket:id="unpaidCredits" class="card p-2 mb-2"></div>
</wicket:extend>
</body>
</html>
